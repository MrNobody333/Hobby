<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">
    <title>Hobby</title>
  </head>
  <body>

    <div class="header">
      <div class="container">
        <div class="header__panel">
          <nav class="navbar">
            <ul class="navbar__list">
              <li class="navbar__link"><a href="#">Мастер классы</a></li>
              <li class="navbar__link"><a href="#">Про клуб</a></li>
              <li class="navbar__link"><a href="#">Галерея</a></li>
              <li class="navbar__link"><a href="#">Блог</a></li>
              <li class="navbar__link"><a href="#">Отзывы</a></li>
              <li class="navbar__link"><a href="#">Контакты</a></li>
            </ul>
          </nav>
          <div class="logo">
            <a href="#"><img src="images/logo.png" alt="logo"></a>
          </div>
          <div class="info">
            <div class="info__text">Записаться на МК:</div>
            <a class="info__tel" href="tel:+79526385521">&#43;7&#160;952&#160;638&#8208;55&#8208;21</a>
          </div>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="container">
        <div class="main-container">
          <div class="main-slider">

            <div id="1" class="main-slider__img">
              <div class="main__request request_active">
                <div class="main__date">6 апреля</div>
                <div class="main__text">Мастер-класс:</div>
                <div class="main__title">&#8220;Носочки из<br> акрила для малышей&#8221;</div>
                <button class="main__submit" type="button">Оставить заявку</button>
              </div>
              <div class="main__request">
                <form class="form" action="/" method="POST">
                  <input class="name" type="text" name="name" placeholder="Имя">
                  <input class="phone" type="tel" name="phone" placeholder="Телефон">
                </form>
                <button class="main__submit" type="button">Задать вопрос</button>
              </div>
              <div class="main__request">
                <div class="main__answer">
                  <div class="answer__text">Заявка отправлена!</div>
                  <div class="answer__text">Мы скоро с вами свяжемся!</div>
                </div>
              </div>
              <div class="main__price price_active">
                <div class="main__price-item">
                  <div>от</div>
                  <div>1 299</div>
                  <div>рублей</div>
                </div>
              </div>
              <div class="main__price-2">
                <div class="main__price-item-2">
                  <div>1299</div>
                  <div>рублей</div>
                </div>
              </div>
              <img class="main__img" src="images/slider/banner-2.png" alt="banner">
            </div>

            <div id="2" class="main-slider__img">
              <img class="main__img" src="images/slider/banner-2.png" alt="banner">
            </div>

            <div id="3" class="main-slider__img">
              <img class="main__img" src="images/slider/banner-2.png" alt="banner">
            </div>

            <div id="4" class="main-slider__img">
              <img class="main__img" src="images/slider/banner-2.png" alt="banner">
            </div>

            <div id="5" class="main-slider__img">
              <img class="main__img" src="images/slider/banner-2.png" alt="banner">
            </div>
            
          </div>
          <div class="main__pagination">
            <span class="btn btn_active"></span>
            <span class="btn"></span>
            <span class="btn"></span>
            <span class="btn"></span>
            <span class="btn"></span>
          </div>
        </div>
      </div>











    </div>

    <script src="js/main.js"></script>
  </body>
</html>
